{%extends 'base.html' %}

{%block title%} ContactUs {% endblock %}

{%block content%}
<div 10px auto; class="container my-3 style= " margin:10px auto;">
<h3>Contact Us</h3>
<form method="post" action="/contact" >
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" name="phone" id="phone">
  </div>

  <div class="form-group">
    <label for="content">Post your Query :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
  </div>

  <div class="form-group">
    <label for="content">Your Feedback helps us to improve the experience, Please contact the under sign. We would love to hear your reviews! :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
